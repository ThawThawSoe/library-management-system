<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Patient List</title>
    </head>
<body>
<!-- Insert into layout -->
    <div th:fragment="content">
     <h2>Users List</h2>
<div th:if="${success}" class="alert alert-success" th:text="${success}"></div>
<div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>
    <!-- Search Form -->
    <form th:action="@{/users}" method="get" class="mb-3">
        <input type="text" name="keyword" th:value="${keyword}" placeholder="Search by name " class="form-control w-50 d-inline-block">
        <button type="submit" class="btn btn-primary">Search</button>
        <a th:href="@{/users}" class="btn btn-secondary">Reset</a>
    </form>

    <!-- Add New Patient -->
    <a th:href="@{/addUser}" class="btn btn-success mb-3">+ Add Member</a>
    
     <table class="table table-bordered table-striped">
        <thead>
            <tr>
                <th>ID</th>
                <th>Full Name</th>
                <th>Email</th>
                <th>Role</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody id="userTable">
            <tr th:each="user : ${userlist}">
                <td th:text="${user.registerId}"></td>
                <td th:text="${user.username}"></td>
                <td th:text="${user.email}"></td>
                <td th:text="${user.role}"></td>
                <td>
                    <a th:href="@{'/updateUser/' + ${user.userId}}" class="btn btn-warning btn-sm">Edit</a>
                    <a th:href="@{'/delete/' + ${user.userId}}" class="btn btn-danger btn-sm"
                       onclick="return confirm('Are you sure you want to delete this user?')">Delete</a>
                </td>
            </tr>
        </tbody>
    </table>
    <div class="pagination text-center mt-3">
	    <button id="prevBtn" onclick="prevPage()">Previous</button>
	    <span id="pageNumbers"></span>
	    <button id="nextBtn" onclick="nextPage()">Next</button>
  	</div>

   </div>
   
</body>
</html>
